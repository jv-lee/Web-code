<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>正则表达式demo1</title>
</head>

<body>
    <script type="text/javascript">
    var str = 'I love js';
    var pattern = /js/i;
    console.log(pattern.test(str));
    console.log(pattern.exec(str));

    var str = 'I Love Js';
    var pattern = new RegExp('js', 'i');
    console.log(pattern.test(str));
    console.log(pattern.exec(str));

    var str = '<p><a>这是一段文字</a></p>';
    var pattern = /<([a-zA-Z]+)>(.*?)<\/\1>/;
    console.log(pattern.exec(str));
    </script>
</body>

</html>
