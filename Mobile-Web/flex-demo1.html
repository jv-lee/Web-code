<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flex - Demo 1</title>
    <style>
      /*在此处补充代码*/
      header{
      	display: flex;
      	justify-content: space-around;
      	align-items: center;
      	background: black;
      }
      .logo,.nav,.login{
      	display: flex;
      	justify-content: center;
      	width: 100%;
      }
      .nav{
      	display: flex;
      	justify-content: space-between; 
      	list-style: none;
      	color: white;
      }
    </style>
</head>
<body>
   <header>
     <div class="logo">
       <img src="http://climg.mukewang.com/59feb59700019dab01910057.png" alt="">
     </div>
       <ul class="nav">
         <li>课程</li>
         <li>路径</li>
         <li>猿问</li>
         <li>手记</li>
       </ul>     
     <div class="login">
       <input type="button" value="登录">
       <input type="button" value="注册">
     </div>
   </header>
</body>
</html>
