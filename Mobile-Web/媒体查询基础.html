<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>媒体查询基础</title>
	<style type="text/css">
		/* 
			1.什么是媒体查询 media query :屏幕最小宽度大于等于900px  将body背景颜色设置为红色
		*/
		@media screen and (min-width:900px) {
			body{
				background: red;
			}
		}

		/* 
			2.为什么需要媒体查询
			一套样式不可能适配各种大小的屏幕
			针对不同的屏幕大小写样式
			让我们的页面在不同大小的屏幕上都能正常显示
		 */
	</style>
</head>
<body>
	
</body>
</html>
