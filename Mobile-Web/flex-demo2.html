<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex-Dmoe 2</title>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    html{
    	height: 100%;
    }
	body{
		display: flex;
		flex-direction: column;
		height: 100%;
	}
    .header {
        display:flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 50px;
        background: red;
		color: white;
    }

    .main {
    	display: flex;
    	flex: 1;
    }

    .main .main-content {
		height: 100%;
		background: green;
		flex: 1;
    }

    .main .main-sidebar {
		height: 100%;
		background: yellow;
		width: 300px;
		order: -1;
    }

    .footer {
    	display: flex;
    	justify-content: space-around;
    	align-items: center;
    	background: blue;
    	width: 100%;
    	height: 50px;
    }
    .footer ul{
    	display: flex;
    	flex-direction: column;
    	justify-content: center;
    	align-items: center;
    }
    </style>
</head>

<body>
    <div class="header">header</div>
    <div class="main">
        <div class="main-content">content</div>
        <div class="main-sidebar">sidebar</div>
    </div>
    <div class="footer">
        <ul>
            <li class="iconfont icon-back"></li>
            <li>首页</li>
        </ul>
        <ul>
            <li class="iconfont icon-back"></li>
            <li>首页</li>
        </ul>

            <li class="iconfont icon-back"></li>
            <li>首页</li>
        </ul>
        <ul>
            <li class="iconfont icon-back"></li>
            <li>首页</li>
        </ul>
    </div>
</body>

</html>
