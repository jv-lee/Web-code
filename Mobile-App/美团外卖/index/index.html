<!DOCTYPE html>
<html lang="en">
<head>
	<title>首页</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<script src="../lib/flexible.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../lib/reset.css">
	<link rel="stylesheet" type="text/css" href="./header/header.css">
	<link rel="stylesheet" type="text/css" href="./searchBar/searchBar.css">
	<link rel="stylesheet" type="text/css" href="./category/category.css">
	<link rel="stylesheet" type="text/css" href="./contentList/contentList.css">
</head>
<body>
	<!-- 头部开始 -->
	<div class="header">
		<div class="search-bar">
			<div class="bar-location">
				<div class="location-icon"></div>
				<div class="location-text">深圳市</div>
				<div class="location-arrow"></div>
			</div>
			<div class="search-btn">
				<p class="place-holder">鸡翅</p>
			</div>
		</div>
		<img src="https://app.nihaoshijie.com.cn/upload/bannertemp.e8a6fa63.jpg" alt="" class="header-img">
	</div>
	<!-- 头部结束 -->

	<!-- 类目开始-->
	<div class="category-content clearfix"></div>
	<!-- 类目结束 -->

	<!-- 商家列表开始 -->
	<div class="list-content">
		<h4 class="list-title">
			<span class="title-line"></span>
			<span>附近商家</span>
			<span class="title-line"></span>
		</h4>
		<div class="list-wrap"></div>
	</div>
	<!-- 商家列表结束 -->

	<script type="text/javascript" src="../lib/zepto.min.js"></script>
	<script type="text/javascript" src="./category/categorys.js"></script>
	<script type="text/javascript" src="./contentList/contentList.js"></script>
</body>
</html>
