<!DOCTYPE html>
<html>
<head>
	<title>慕课表格布局</title>
</head>
<body>
	<table width="100%" bgcolor="#f2f2f2">
	<!-- 页头 -->
		<tr height="80px" bgcolor="#14191e">
			<td></td>
		</tr>
		<!-- 上空行 -->
		<tr height="10px">
			<td></td>
		</tr>
		<!-- 主体内容 -->
		<tr>
			<td>
				<table align="center" width="1024px">
					<tr>
						<td width="240px" >

						<table frame="void" rules="none" valign="middle" align="start" border="1" cellspacing="0" width="90%" cellpadding="10px" bgcolor="#ffffff">
							<tr height="50px" width="100%">
							<td>关于我们<hr/></td>
							</tr>
							<tr height="50px"><td>团队介绍<hr/></td></tr>
							<tr height="50px"><td>人才招聘<hr/></td></tr>
							<tr height="50px"><td>讲师招募<hr/></td></tr>
							<tr height="50px"><td>联系我们<hr/></td></tr>
							<tr height="50px"><td>常见问题<hr/></td></tr>
							<tr height="50px"><td>意见反馈<hr/></td></tr>
							<tr height="50px"><td>友情链接</td></tr>
						</table>
						</td><!-- 左内容 -->
						<td width="20px"></td><!-- 空隙 -->
						<td width="764px" bgcolor="#ffffff"></td><!-- 右内容 -->
					</tr>
				</table>
			</td>
		</tr>
		<!-- 下空行 -->
		<tr height="10px">
			<td></td>
		</tr>
		<!-- 页脚 -->
		<tr height="150px" bgcolor="#14191e">
			<td></td>
		</tr>
	</table>
</body>
</html>
