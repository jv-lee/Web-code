<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box-wrap{
			position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);  
	}
	.content-box{
		width: 50%;
		position: absolute;
		top:50%;
		left:50%;
		transform: translate(-50%,-50%);
		background-color: #fff;
		border-radius: 10px;
		padding:30px;
		box-shadow: 0 0 10px rgba(255,0,0,0.1);
	}
	.ifcancel{
		margin-bottom: 30px;
		text-align: center;
	}
	.btn-box{
		display: flex;
		justify-content: space-around;
	}
	.Btn{
		width: 45%;
	    height: 40px;
	    line-height: 40px;
	    border-radius: 5px;
	    border: none;
	    background-color: #9d9d9d;
	    color: #fff;
	}
	.Btn-active{
		background-color: #005ab5;
	}
	</style>
</head>
<body>
	<div class="box-wrap">
		<div class="content-box">
			<p class="ifcancel">确认要删除吗?</p>
			<div class="btn-box">
			<button class="Btn Btn-active">确认</button>
			<button class="Btn">取消</button>
			</div>
		</div>
	</div>
</body>
</html>
