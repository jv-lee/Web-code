<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS网页布局</title>
	<link rel="stylesheet" href="css/index.css">

</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="logo">
			<img src="image/logo.png" alt="logo">
		</div>
		<div class="nav">
			<ul>
				<li>首页</li>
				<li>图片</li>
				<li>视频</li>
				<li>手记</li>
			</ul>
		</div>
	</div>

	<!-- 主体 -->
	<div class="main">
		<div class="top">
			<img src="image/1.jpeg"/>
		</div>
		<!-- 遮罩层 -->
		<div class="topLayer"></div>
		<div class="top-topLayer">
			<div class="word">MY BEAUTIFUL LIFE</div>
			<button>LOOK MORE &ge;</button>
		</div>
		<div class="middle"></div>
		<div class="bottom"></div>
	</div>

	<!-- 底部 -->
	<div class="footer"></div>
	
</body>
</html>
