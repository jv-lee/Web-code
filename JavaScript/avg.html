<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function getAvg(){
			var count = 0,len = arguments.length;
			for (var i = 0;i<len;i++) {
				count += arguments[i];
			}
			return count/len;
		}
		var avg = getAvg(5,66,45,32,82,24,40,199,3900);
		console.log(avg);
	</script>
</body>
