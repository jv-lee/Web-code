    <script>
       //补充代码
       var datas = new Array();
       function inputData(){
           var vars = prompt("请输入员工工资");

                if(vars == "退出"){
                    getData();
                }else{
                  inputData();
                }        
           }else{
               datas[datas.length] = vars;
               inputData();
           }

       function getData(){
           var cout=0,len = datas.length;
           for(var i = 0;i<len;i++){
               console.log(datas[i])
           }
       }
       inputData();
    </script>
