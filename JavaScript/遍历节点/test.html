<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list1">
		<li><a href="">第一个li</a></li>
		<li><a href="">第一个li</a></li>
		<li><a href="">第一个li</a></li>
	</ul>
	<ul id="list2">
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script>
		var ul1 = document.getElementById('list1');
		var ul2 = document.getElementById('list2');

		// 第一个节点是文本节点  空格会被算作节点
		console.log(ul1.firstChild.hasChildNodes());
		console.log(ul1.childNodes[1].hasChildNodes());
		console.log(ul2.childNodes[1].hasChildNodes());
	</script>
</body>
</html>
