<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 100%;
			height: 500px;
		}
		ul{
			overflow: hidden;
			zoom:1;
		}
		li{
			list-style: none;
			float: left;
			width: 80px;
			height: 30px;
			border-radius: 10px;
			line-height: 30px;
			text-align: center;
			color: #fff;
			background-color:#ababab;
		}
	</style>
	<script>
		window.onload = function(){
			var colors = ['red','black','blue','pink','green'];
			var names = ['红色','黑色','蓝色','粉色','绿色'];
			var div = document.getElementsByTagName('div')[0];
			var ul = document.getElementsByTagName('ul')[0];

			for(var i = 0;i<ul.childElementCount;i++){
				var li = ul.children[i],name = names[i],color = colors[i];
				li.innerHTML = name;
				li.style.background = color;
				li.index = i;
			}
			ul.addEventListener('click',function(event){
				div.style.background = colors[event.target.index]
			});

		}
	</script>
</head>
<body>
	<div></div>
	<ul>
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
	</ul>
</body>
</html>
