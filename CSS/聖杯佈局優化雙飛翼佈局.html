<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>聖杯佈局優化雙飛翼佈局</title>
	<style>
		*{margin: 0;padding: 0}
		body{min-width: 700px;}
		.header,
		.footer{
			float: left;
			width: 100%;
			height: 40px;
			background: #ddd;
			text-align: center;
			line-height: 40px;
		}
		.main,
		.sub,
		.extra{
			float: left;
			min-height: 300px;
		}
		.main{
			width: 100%;
		}
		.main-inner{
			margin-left: 200px;
			margin-right: 220px;
			min-height: 300px;
			background: red;
		}
		.sub{
			margin-left: -100%;
			width: 200px;
			background: gray;
		}
		.extra{
			margin-left: -220px;
			width: 220px;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="header">
		<h3>HEADER</h3>
	</div>
	<div class="main">
		<div class="main-inner">
			<h3>MAIN-INNER</h3>
		</div>
	</div>
	<div class="sub">
		<h3>SUB</h3>
	</div>
	<div class="extra">
		<h3>EXTRA</h3>
	</div>
	<div class="footer">
		<h3>FOOTER</h3>
	</div>
</body>
</html>
