<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>align对齐</title>
	<style type="text/css">
		.warp{
			width: 100%;
			height: 400px;
			border: 1px blue solid;
			display: table;
		}
		.content{
			text-align: center;
			vertical-align: middle;
			display: table-cell;
		}
	</style>
</head>
<body>
	<div class="warp">
		<div class="content">
			<img src="../html/img/css3.jpg">
			<p>Welcome to Website</p>
			<p>CSS层叠样式，用于网页布局设置，使网页更美观。</p>
		</div>
	</div>
	
</body>
</html>
