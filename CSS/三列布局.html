<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列布局</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.container{
			width: 100%;
			margin: 0 auto;
		}
		.left{
			width: 30%;height: 1000px;background: #67b581;float: left;
		}
		.right{
			width: 20%;height: 1000px;background: #67b581;float: right;
		}
		.middle{
			width: 50%;height: 1000px;background: blue;float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">左側頁面</div>
		<div class="middle">中間頁面</div>
		<div class="right">右側頁面</div>
	</div>
</body>
</html>
