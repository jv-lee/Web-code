<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    /*此处写代码*/
    *{
        padding:0;
        margin:0;
        font-size:16px;
        color:#fff;
    }
    .container{
        width:100%;
        height:auto;
        text-align: center;
    }
    .header{
        position:fixed;
        top:0;
        width:100%;
        height:100px;
        background:#000;
    }
    .header .logo{
      width: 300px;
      height: 100px;
      background: url(http://climg.mukewang.com/58c0d2d900016ce303000100.png) no-repeat;
      float: left;
    }
    .header .nav{
      float: right;
    }
    .header .nav ul li{
        height:100px;
        font-size:26px;
        float:left;
        list-style-type:none;
        padding-right:26px;
        color:#fff;
        cursor:pointer;
        line-height:100px;
        text-align: center;
    }
    .content{
        width:100%;
        height:auto;
        background:#eee;
        margin-top: 100px;
        margin-bottom: 100px;
    }
    .content div:nth-child(1){
        width: 100%;
        height: 480px;
        background:url(http://climg.mukewang.com/58c0eda50001e12416000480.jpg) top no-repeat;
        background-size: cover;
    }
    .content div:nth-child(2){
        width: 100%;
        height: 480px;
        background:url(http://climg.mukewang.com/58c0edb80001c9f216000480.jpg) top no-repeat;
        background-size: cover;
    }
    .content div:nth-child(3){
        width: 100%;
        height: 480px;
        background:url(http://climg.mukewang.com/58c0edc9000100d516000480.jpg) top no-repeat;
        background-size: cover;
    }
    .footer{
        position:fixed;
        bottom:0;
        width:100%;
        height:100px;
        background:#000;
        text-align: center;
    }
    /*ul列表横向排版 设置父元素为 行内 块元素*/
    .footer ul{
      display: inline-block;
    }
    /*设置子li 元素为行内元素排列*/
    .footer ul li{
        display: inline;
        padding: 0 20px;
        height: 100px;
        line-height: 100px;
        font-size:26px;
        color:#fff;
        cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- 此处写代码 -->
  <div class="container">
      <div class="header">
          <div class="logo"></div>
          <div class="nav">
            <ul>
              <li>课程</li>
              <li>职业路径</li>
              <li>实战</li>
              <li>猿问</li>
              <li>手记</li>
            </ul>
          </div>
      </div>
      <div class="content">
          <div></div>
          <div></div>
          <div></div>
      </div>
      <div class="footer">
        <ul>
          <li>网站首页</li>
          <li>企业合作</li>
          <li>人才招聘</li>
          <li>联系我们</li>
          <li>常见问题</li>
          <li>友情链接</li>
        </ul>
      </div>
  </div>
  
</body>
</html>
