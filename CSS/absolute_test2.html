<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.parent{
			position: relative;
			width: 200px;
			height: 150px;
			background: blue;
		}
		.child{
			position: absolute;
			width: 80px;
			height: 80px;
			background: red;
			top: 0;
			right: 0;
			left: 0;
			margin: auto auto;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			
		</div>
	</div>
</body>
</html>
