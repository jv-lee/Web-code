<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			height: 1600px;
			background: red;
		}
		.block{
			width: 80px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			border: 2px solid blue;
		}
		.block:nth-child(1){
			position: absolute;
			top: 10px;
			left: 20px;
		}
		.block:nth-child(2){
			position: fixed;
			top: 10px;
			left: 20px;
		}
	</style>
</head>
<body>
	<div class="block">绝对定位</div>
	<div class="block">固定定位</div>
</body>
</html>
