<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute_test</title>
	<style type="text/css">
		.block{
			width: 80px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			border: 2px solid black;
		}
		.block:nth-child(2){
			position: absolute;
			top: 20px;
			left: 20px;
			width: 50%;
			border-color: red;
			z-index: 1;
		}
	</style>
</head>
<body>
		<div class="block">A</div>
		<div class="block">B</div>
		<div class="block">C</div>

</body>
</html>
