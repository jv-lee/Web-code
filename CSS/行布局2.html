<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行布局2</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			color: #fff;
			text-align: center;
			font-size: 16px;
		}
		.container{
			width: 100%;
			height: 100%;
		}
		.header{
			top: 0;
			position: sticky;
			width: 800px;
			height: 50px;
			background: #333;
			margin: 0 auto;
			line-height: 50px;
		}
		.banner{
			width: 800px;
			height: 300px;
			background: #30a457;
			margin: 0 auto;
			line-height: 300px;
		}
		.content{
			width: 800px;
			height: 1000px;
			background: #4c77f2;
			margin: 0 auto;
		}
		.footer{
			width: 800px;
			height: 100px;
			background: #333;
			margin: 0 auto;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			这是页面的头部
		</div>
		<div class="banner">
			这是页面的banner
		</div>
		<div class="content">
			这是页面的内容
		</div>
		<div class="footer">
			这是页面的底部
		</div>
	</div>
</body>
</html>
