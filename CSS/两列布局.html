<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列布局</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.container{
			color: #fff;
			width: 90%;
			height: 1000px;
			margin: 0 auto;
			overflow: hidden;
			zoom:1;
		}
		.left{
			width: 60%;
			height: 1000px;
			background: #1b5acd;
			float: left;
		}
		.right{
			width: 40%;
			height: 1000px;
			background: #5880f9;
			float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">这是页面的左侧</div>
		<div class="right">这是页面的右侧</div>
	</div>
</body>
</html>
