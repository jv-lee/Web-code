<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>聖杯佈局demo1</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			min-width: 700px;
		}
		.header,
		.footer{
			float: left;
			width: 100%;
			height: 40px;
			background: #ebebeb;
			text-align: center;
			line-height: 40px;
		}
		.container{
			padding: 0 220px 0 200px;
		}
		.middle,
		.left,
		.right{
			position: relative;
			min-height: 700px;
			float: left;
		}
		.middle{
			width: 100%;
			background: red;
		}
		.left{
			margin-left: -100%;
			left: -200px;
			width: 200px;
			background: blue;
		}
		.right{
			margin-left: -220px;
			left: 220px;
			width: 220px;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="header">
		<h4>header</h4>
	</div>
	<div class="container">
		<div class="middle">
			<h2>middle</h4>
		</div>
		<div class="left">
			<h2>left</h2>
		</div>
		<div class="right">
			<h2>right</h2>
		</div>
	</div>
	<div class="footer">
		<h4>footer</h4>
	</div>
</body>
</html>
