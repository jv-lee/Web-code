<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title></title>
	<style>
	    *{
	        padding:0;
	        margin:0;
	    }
	    .content{
	        width:100%;
	        height:4000px;
	        background:url(http://climg.mukewang.com/59c9f7ce0001839219034033.png) center top no-repeat;
	    }
	    .left_ad{
	        width:200px;
	        height:300px;
	        background:url(http://climg.mukewang.com/5a3383c70001f1b702240364.png);
	        position:fixed;
	        top:50%;
	        left:0;
	        margin-top:-150px;
	    }
	    .right_ad{
	        width:200px;
	        height:300px;
	        background:url(http://climg.mukewang.com/5a3383d00001a3dd02240364.png);
	        position:fixed;
	        top:50%;
	        right:0;
	        margin-top:-150px;
	    }
	</style>
</head>
<body>
    <div class="content">
        <div class="left_ad"></div>
        <div class="right_ad"></div>
    </div>

</body>
</html>
