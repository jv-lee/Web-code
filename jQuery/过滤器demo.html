<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQ过滤器</title>
</head>

<body>
    <p>慕道威仪立善缘</p>
    <p>课童更渫墙西井</p>
    <p>网罗文献吾倦矣</p>
    <p>恭请光尧寿圣来</p>
    <p>祝教寿比天难尽</p>
    <p>学画鸦儿犹未就</p>
    <p>习气若为除未尽</p>
    <p>愉贵神兮般以乐</p>
    <p>快风凉雨火云摧</p>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
    $(document).ready(function() {
    	$('p:nth-of-type(odd)').css({'color':'red'});
        $('p:nth-of-type(even)').css({'color':'green'});
    });
    </script>
</body>

</html>
