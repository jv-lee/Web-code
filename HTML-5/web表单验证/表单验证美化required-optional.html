<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证美化</title>
	<style type="text/css">
		.container{
			max-width: 400px;
			margin: 20px auto;
		}
		input,select,textarea{
			width: 240px;
			margin: 10px 0;
			border: 1px solid #999;
			padding: .5em 1em;
		}
		label{
			color: #999;
			margin-left: 10px;
		}
		/*必填样式修改*/
		input:required,textarea:required{
			border-right: 3px solid #aa0088;
		}
		input:optional,select:optional{
			border-right: 3px solid #999;
		}
		/*必填项 添加必填伪类字符*/
		input:required +label::after{
			content: "(必填)";
		}
		input:optional + label::after{
			content:"(选填)";
		}
		/*取消选中聚焦边框效果*/
		input:focus,select:focus,textarea:focus{outline: 0;}
		input:required:focus,
		textarea:required:focus{
			box-shadow: 0 0 3px 1px #aa0088;
		}
		input:optional:focus{
			box-shadow: 0 0 3px 1px #999;
		}
		/*修改提交按钮样式*/
		input[type="submit"]{
			background-color: #cc00aa;
			border: 2px solid #aa0088;
			padding: 10px 0;
			color:#fff;
		}
		input[type="submit"]:hover{
			background-color: #aa0088;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="text" name="name" required><label>名称</label>
		<input type="email" name="emial" required><label>邮箱</label>
		<input type="tel" name=""><label>手机</label>
		<input type="url" name="url"><label>网址</label>
		<select name="#">
			<option value="1">非必填选项一</option>
			<option value="2">非必填选项二</option>
			<option value="3">非必填选项三</option>
			<option value="4">非必填选项四</option>
		</select>
		<textarea name="#" cols="30" rows="10" placeholder="留言（必填）" required></textarea>
		<input type="submit" value="提交表单">
	</div>
</body>
</html>
