<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自定义音频播放器</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .outerNode {
        position: absolute;
        left: 50%;
        top: 50%;
        /*上右下左*/
        margin: -204px 0 0 -253.5px;
        width: 505px;
        height: 406px;
        border: 1px solid #a6a18d;
        box-shadow: 0 0 16px #a6a18d;
        border-radius: 8px;
    }

    .innserNode {
        width: 504px;
        height: 405px;
        border-top: 1px solid #e1d1b9;
        border-left: 1px solid #ceccbf;
        border-radius: 8px;
        overflow: hidden;
    }

    .topNode {
        width: 100%;
        height: 198px;
        border-bottom: 1px solid #787463;
        background: url(music/pic/fmt01.jpg) center center;
        background-size: cover;
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
    }

    .lineNode {
        width: 100%;
        height: 46px;
        border-top: 1px solid #f9f7ee;
        border-bottom: 1px solid #a29d8a;
        background: url(musicimage/linebg.jpg) repeat-x;
    }

    .progressNode {
        position: relative;
        float: left;
        width: 440px;
        height: 18px;
        margin: 13px 0 0 28px;
        background: url(musicimage/progressbg.jpg) repeat-x;
    }

    .progressNode .progressleft {
        position: absolute;
        left: 0;
        width: 7px;
        height: 100%;
        background: url(musicimage/leftNode.jpg);
    }

    .progressNode .progressright {
        position: absolute;
        right: 0;
        width: 7px;
        height: 100%;
        background: url(musicimage/rightNode.jpg);
    }

    .bottomNode {
        position: relative;
        width: 100%;
        height: 158px;
        border-top: 1px solid #a29d8a;
        background: url(musicimage/bottombg.jpg) repeat-x;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
    }

    .bottomNode .lastNode {
        position: absolute;
        left: 118px;
        top: 39px;
        width: 75px;
        height: 74px;
        background: url(musicimage/lastbg.png) no-repeat;
        cursor: pointer;
    }

    .bottomNode .playNode {
        position: absolute;
        left: 202px;
        top: 29px;
        width: 95px;
        height: 94px;
        background: url(musicimage/playnode.png) no-repeat;
        cursor: pointer;
    }

    .bottomNode .nextNode {
        position: absolute;
        left: 306px;
        top: 39px;
        width: 75px;
        height: 74px;
        background: url(musicimage/rightbg.png) no-repeat;
        cursor: pointer;
    }
    .bottomNode .volumeNode{
    	position: absolute;
    	right: 43px;
    	top: 58px;
    	width: 37px;
    	height: 32px;
    	background: url(musicimage/volume.png) no-repeat;
    	cursor: pointer;
    }
    </style>
</head>

<body>
    <!-- outerNode 最外层的元素 -->
    <div class="outerNode">
        <!-- innerNode 内层元素 -->
        <div class="innerNode">
            <!--topNode 封面图元素 -->
            <div class="topNode"></div>
            <!-- lineNode 进度条 -->
            <div class="lineNode">
                <!-- 进度条 -->
                <div class="progressNode">
                    <div class="progressleft"></div>
                    <div class="progressright"></div>
                </div>
            </div>
            <div class="bottomNode">
            	<!-- 上一曲 -->
                <div class="lastNode"></div>
                <!-- 播放暂停 -->
                <div class="playNode"></div>
                <!-- 下一曲 -->
                <div class="nextNode"></div>
                <!-- 静音 -->
                <div class="volumeNode"></div>
            </div>
        </div>
    </div>
</body>

</html>
