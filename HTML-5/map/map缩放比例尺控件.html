<!DOCTYPE html>
<html lang="en">
    <!-- 地图搜索与兴趣点（标记点） -->
<head>
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> -->
    <meta charset="UTF-8">
    <title>Map Search-Poi</title>
    <script type="text/javascript" 
    src="https://webapi.amap.com/maps?v=1.4.15&key=c98d7c0970fbd0f5b763f1e955b8bb23&plugin=AMap.Scale,AMap.ToolBar"></script>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    #container {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        var map = new AMap.Map('container', {
            zoom: 18, //设置初始视距级别
            center: [116.379391, 39.861536], //经纬度中心点
        });
        // src="https://webapi.amap.com/maps?v=1.4.15&key=c98d7c0970fbd0f5b763f1e955b8bb23&plugin=AMap.Scale,AMap.ToolBar"
        
        //是显示缩放比例
        map.addControl(new AMap.Scale());
        //设置缩放控制工具栏
        map.addControl(new AMap.ToolBar());
    </script>
</body>

</html>
