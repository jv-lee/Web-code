<!DOCTYPE html>
<html lang="en">
    <!-- 地图搜索与兴趣点（标记点） -->
<head>
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> -->
    <meta charset="UTF-8">
    <title>Map Search-Poi</title>
    <script type="text/javascript" 
    src="https://webapi.amap.com/maps?v=1.4.15&key=c98d7c0970fbd0f5b763f1e955b8bb23&plugin=AMap.Autocomplete,AMap.PlaceSearch"></script>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    #container {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .amap-icon img{
        width: 24px;
        height: 25px;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
    var map = new AMap.Map('container', {
        zoom: 18, //设置初始视距级别
        center: [116.379391, 39.861536], //经纬度中心点
    });

        //创建icon
    var icon = new AMap.Icon({
        size:new AMap.Size(40,40),
        image:'./1.png',
        imageSize:new AMap.Size(40,40),
        imageOffset:new AMap.Pixel(0,0),//裁剪当前图片
    });

    var marker = new AMap.Marker({
        // icon:'https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png',//标记的图标
        icon:icon,//标记的图标
        position:[116.379391, 39.861536],//标记 中心坐标
        offset:new AMap.Pixel(-18,-40),//偏差值 x,y
    })

    marker.setMap(map);

    //一次添加多个marker方法   map.add([marker1,marker2]);

    //点击修改标记的坐标  (单标记)  ， 多标记直接在点击事件中创建 marker 设置position
    map.on('click',function(e){
        var en = e || event;
        marker.setPosition([e.lnglat.lng, e.lnglat.lat]);
    });

    //删除标记
    // marker.setMap(null);
    // map.remove([marker]);


    </script>
</body>

</html>
