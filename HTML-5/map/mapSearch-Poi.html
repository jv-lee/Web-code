<!DOCTYPE html>
<html lang="en">
    <!-- 地图搜索与兴趣点（标记点） -->
<head>
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> -->
    <meta charset="UTF-8">
    <title>Map Search-Poi</title>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=c98d7c0970fbd0f5b763f1e955b8bb23"></script>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    #container {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    #toolWindow{
        position: absolute;
        top: 50px;
        right: 20px;
        width: 280px;
        background-color: white;
        box-shadow: 0 0 4px #000;
        overflow: hidden;
    }
    #searchNode{
        position: absolute;
        top: 20px;
        right: 20px;
        width: 280px;
        height: 30px;
        background: white;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="searchNode">
        <input type="text" id="searchIpt">
        <button id="btn">搜索</button>
    </div>
    <div id="toolWindow">
    </div>
    <script type="text/javascript">
    var map = new AMap.Map('container', {
        zoom: 10, //设置初始视距级别
        center: [116.40, 39.90], //经纬度中心点
    });

    //设置搜索point点 服务 (文件必须在服务器下，才能读取到图片)
    AMap.service(['AMap.PlaceSearch'],function(){
        btn.onclick = function(){
            new AMap.PlaceSearch({
                pageSize:5,
                pageIndex:1,
                city:'010', //城市编号
                cityLimit:true,//限制地区
                map:map,//展示在哪个地图里
                panel:'toolWindow'//放在哪个元素下
            }).search(searchIpt.value);        
        }

    });

    </script>
</body>

</html>
