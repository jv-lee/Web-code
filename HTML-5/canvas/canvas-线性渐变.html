<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas-径向渐变</title>
	<style>
		canvas{
			background-color:lightblue;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas id="mCanvas" width="600px" height="400px">
		您的浏览器不支持Canvas
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('mCanvas');
		var ctx = canvas.getContext('2d');

		//创建线性对象， 起始点50,50  结束点150,150
		var linear = ctx.createLinearGradient(0,0,0,200);
		//在百分之0(0)的位置从红色开始 渐变过渡到 百分之100(1) 的时候为蓝色
		linear.addColorStop(0.5,'red');
		linear.addColorStop(1,'blue');
		ctx.fillStyle = linear;
		ctx.fillRect(100,100,200,200);

		//创建径向渐变对象 第一个圆心位置400,150, 半径0 的一个圆； 第二个圆心位置400,150, 半径100 的一个圆 ， 其实就是不同颜色的圆大小不同来重叠渐变； 
		var radial = ctx.createRadialGradient(400,150,0,400,150,100);
		radial.addColorStop(0,'rgb(255,0,0)');
		radial.addColorStop(1,'rgb(0,0,255)');
		ctx.fillStyle = radial;
		ctx.beginPath();
		ctx.arc(400,150,100,0,Math.PI * 2,true);
		ctx.fill();
		

	</script>
</body>
</html>
