<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas-剪辑区域</title>
	<style>
		canvas{
			background-color:lightblue;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas id="mCanvas" width="600px" height="400px">
		您的浏览器不支持Canvas
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('mCanvas');
		var ctx = canvas.getContext('2d');

		//剪辑之前保存画布状态
		ctx.save();
		ctx.arc(300,100,200,0,Math.PI * 2,true);
		//区域剪辑  ，剪辑后 后续绘制内容只会在剪辑前的区域进行绘制
		ctx.clip();
		ctx.fillStyle = "#f00";
		ctx.fillRect(100,100,200,200);

		//恢复画布状态
		ctx.restore();
		ctx.beginPath();
		ctx.arc(400,300,100,0,Math.PI * 2,true);
		ctx.fillStyle = "#00f";
		ctx.fill();
	</script>
</body>
</html>
