<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .outerNode {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 540px;
        height: 332px;
        margin: -166px 0 0 -270px;
        box-shadow: 0 0 4px #5b606d;
    }

    .outerNode .videoNode {
        float: left;
        width: 100%;
        height: 305px;
        object-fit: fill;
        background-color: #000;
    }

    .outerNode .controlsNode {
        float: left;
        width: 100%;
        height: 27px;
        background: url(images/ctrs_bg.gif) repeat-x;
    }

    .outerNode .controlsNode .playNode {
        float: left;
        width: 13px;
        height: 15px;
        margin: 6px 0 0 14px;
        background: url(images/playNode.png) no-repeat;
        cursor: pointer;
    }

    .outerNode .controlsNode .loadNode {
        position: relative;
        float: left;
        width: 267px;
        height: 10px;
        margin: 9px 0 0 14px;
        background: url(images/load_bg.png) repeat-x;
    }

    .outerNode .controlsNode .loadNode .loadLeft {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background: url(images/left_bg.png) no-repeat;
    }

    .outerNode .controlsNode .loadNode .loadRight {
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background: url(images/right_bg.png) no-repeat;
    }

    .outerNode .controlsNode .loadNode .crlNode {
        position: absolute;
        left: -8.5px;
        top: -2px;
        height: 17px;
        width: 17px;
        background: url(images/crl_bg.png);
        cursor: pointer;
    }

    .outerNode .controlsNode .timeNode {
        float: left;
        width: 55px;
        height: 10px;
        margin: 9px 0 0 9px;
    }

    .outerNode .controlsNode .timeNode span {
        float: left;
        font-size: 10px;
        line-height: 10px;
        color: white;
    }

    .outerNode .controlsNode .volumeNode{
		float: left;
		width: 17px;
		height: 16px;
		margin: 5px 0 0 16px;
		background: url(images/volume_bg.png) no-repeat;
    }

    .outerNode .controlsNode .volumeProgress{
    	position: relative;
    	float: left;
    	width: 61px;
    	height: 8px;
    	margin: 10px 0 0 4px;
    	background: url(images/volumeLine_bg.png) repeat-x;
    }

    .outerNode .controlsNode .volumeProgress .v_left{
		position: absolute;
		left: 0;
		top: 0;
		width: 3px;
		height: 100%;
		background: url(images/v_left.png) no-repeat;
    }
    .outerNode .controlsNode .volumeProgress .v_right{
		position: absolute;
		right: 0;
		top: 0;
		width: 3px;
		height: 100%;
		background: url(images/v_right.png) no-repeat;
    }
    .outerNode .controlsNode .volumeProgress .v_crl{
    	position: absolute;
    	left: -2.5px;
    	top: -2px;
    	width: 15px;
    	height: 13px;
    	background: url(images/vo_d.png) no-repeat;
    	cursor: pointer;
    }
    .outerNode .controlsNode .fullNode{
    	float: left;
    	width: 15px;
    	height: 17px;
    	margin: 6px 0 0 50px;
    	background: url(images/full_bg.png) no-repeat;
    	cursor: pointer;
    }
    </style>
    <title>自定义视频播放器</title>
</head>

<body>
    <!-- 最外层的元素 -->
    <div class="outerNode">
        <!-- video元素 -->
        <video class="videoNode" src="Source/pal4.mp4" poster="data/poster.jpg"></video>
        <!-- 控制器元素 -->
        <div class="controlsNode">
            <!-- 控制播放暂停 -->
            <div class="playNode"></div>
            <!-- video的进度条 -->
            <div class="loadNode">
                <div class="loadLeft"></div>
                <div class="loadRight"></div>
                <!-- 拖动进度条的按钮 -->
                <div class="crlNode"></div>
            </div>
            <!-- 时间的元素 -->
            <div class="timeNode">
                <span class="now">1:30</span>
                <span>-</span>
                <span class="all">5:30</span>
            </div>
            <!-- 声音标志 -->
            <div class="volumeNode"></div>
            <!-- 声音的进度条 -->
            <div class="volumeProgress">
            	<div class="v_left"></div>
            	<div class="v_right"></div>
            	<div class="v_crl"></div>
            </div>
            <div class="fullNode"></div>
        </div>
    </div>
</body>

</html>
