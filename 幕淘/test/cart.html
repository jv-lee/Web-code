/*cart*/
.cart .cart-container {
    width: 158px;
    height: 42px;
    background-color: red;
    font-size: 14px;
    color: #fff;
    z-index: 1;
}

.cart-container .cart-icon {
    width: 20px;
    height: 20px;
    margin: 11px;
    background: url(../img/cart-nomral.png)  center no-repeat;
    background-size: 20px 20px;
}

.cart-container .cart-text {
    height: 20px;
    line-height: 20px;
    margin-top: 11px;
}

.cart-container .cart-number {
    text-align: center;
    height: 20px;
    line-height: 20px;
    margin-top: 11px;
    width: 10px;
    margin-left: 4px;
}

.cart-container .cart-arrow {
    height: 12px;
    width: 12px;
    margin-top: 16px;
    margin-left: 10px;
    background: url(../img/arrow-nomral.png)  center no-repeat;
    background-size: 12px 12px;
}

.cart .cart-container:hover{
    color: red;
    background-color: #fff;
    box-shadow: -2px 0 0 #ebebeb,0 -2px 0 #ebebeb,2px 0 0 #ebebeb,0 0 0 #fff;
}

.cart .cart-container:hover > .cart-arrow{
    background-image: url(../img/arrow-press.png);
}
.cart .cart-container:hover > .cart-icon{
    background-image: url(../img/cart-press.png);   
}

.cart-layer-title{
    margin-bottom: 16px;
    color: #000;
    font-size: 14px;
}
.cart-layer-footer{
    width: 100%;
    height: 30px;
    color: #000;
    font-style: bold;
    margin-top: 16px;
}
.cart-layer-footer-count-des,
.cart-layer-footer-price-des,
.cart-layer-footer-btn{
    text-align: center;
    line-height: 36px;
}

.cart-layer-footer-count-des{
    margin-left: 10px;
}
.cart-layer-footer-price-des{
    margin-left: 10px;
}
.cart-layer-footer-btn{
    width: 80px;
    height: 36px;
    background-color: red;
    border-radius: 10px;
    text-align: center;
    color: #fff;
    font-weight: bold;
    font-size: 12px;
}

.cart-layer-list-item{
    position: relative;
    width: 100%;
    height: 60px;
}
.cart-layer-list-item-image{
    position: absolute;
    width: 40px;
    height: 40px;
    left: 10px;
    top: 10px;
    background: url(../img/cart/1.png) center no-repeat;
}
.cart-layer-list-item-title{
    position: absolute;
    top: 10px;
    left: 60px;
}
.cart-layer-list-item-pricecount{
    position: absolute;
    top: 30px;
    left: 60px;
}
.cart-layer-list-item-close{
    position: absolute;
    top: 10px;
    right: 36px;
}

.cart .cart-layer {
    overflow: hidden;
    top: 6px;
    right: 0;
    width: 300px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: -2px 0 2px #ebebeb,0 -2px 2px #ebebeb,2px 0 2px #ebebeb,0 2px 2px #ebebeb;
}

.cart .cart-loading{
    margin: 30px;
    padding: 10px;
    background: url(../img/loading.gif) center no-repeat;
}

.cart .cart-empty{
    width: 300px;
    height: 100px;
}

.cart .cart-empty-icon{
    width: 64px;
    height: 64px;
    margin-top: 18px;
    margin-left: 46px;
    background-size: 30px 30px;
    background: url(../img/cart.png) center no-repeat;
}

.cart .cart-empty-text{
    line-height: 20px;
    margin-left: 10px;
    margin-top: 30px;
    font-size: 14px;
    color: #93999f;
}
