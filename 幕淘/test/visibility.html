<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>显示隐藏模块</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <style type="text/css">
    body {
        width: 400px;
        margin: 0 auto;
    }

    .btn {
        width: 50%;
        height: 30px;
    }

    #box {
        width: 100%;
        height: 200px;
        background-color: red;
        overflow: hidden;
    }

    .transition {
        -o-transition: all 0.5s;
        -ms-transition: all 0.5s;
        -moz-transition: all 0.5s;
        -webkit-transition: all 0.5s;
        transition: all 0.5s;
    }

    .fadeOut {
        visibility: hidden;
        opacity: 0 !important;
    }
    .slideUpDownCollapse{
    	height: 0 !important;
    	padding-top: 0 !important;
    	padding-bottom: 0 !important;
    }
    .slideLeftRightCollapse{
        width: 0 !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
    }
    </style>
</head>

<body>
    <button id="btn-show" class="btn">显示</button><button id="btn-hide" class="btn">隐藏</button>
    <div id="box"></div>
    <button>btn</button>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/transition.js"></script>
    <script type="text/javascript" src="../js/visibility.js"></script>
    <script type="text/javascript">
		console.log(window.mt.transition.end);
		console.log(window.mt.transition.isSupport);

    //找到元素
    var $box = $('#box');

    // var visibi = window.mt.showHide($box,{
    //     css3:true,
    //     js:false,
    //     animation:'fade'//{fade,slideUpDown,slideLeftRight,fadeSlideUpDown,fadeSlideLeftRight}
    // });
    $box.showHide({
        css3:true,
        js:false,
        animation:'slideUpDown'
    })


    //给显示按钮绑定点击事件 执行显示
    $('#btn-show').on('click', function() {
        // visibi.show();
        $box.showHide('show');
    });
    //给隐藏按钮绑定点击事件 执行隐藏
    $('#btn-hide').on('click', function() {
        // visibi.hide();
        $box.showHide('hide');
    });

    //显示隐藏生命周期事件绑定
    $box.on('start resume pause stop', function(e) {
        if (e.type === 'start') {
            console.log('start');
        } else if (e.type === 'resume') {
            console.log('resume');
        } else if (e.type === 'pause') {
            console.log('pause');
        } else if (e.type === 'stop') {
            console.log('stop');
        }
    });
    </script>
</body>

</html>
