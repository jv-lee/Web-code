    <style type="text/css">
    /*dropdown*/
    .dropdown {
        position: relative;
    }

    .dropdown-toggle {
        display: relative;
        z-index: 2;
    }

    .dropdown-arrow {
        display: inline-block;
        background-repeat: no-repeat;
        vertical-align: middle;
    }

    .dropdown-layer {
        display: none;
        position: absolute;
        z-index: 1;
    }

    .dropdown-left {
        left: 0;
        right: auto;
    }

    .dropdown-right {
        right: 0;
        left: auto;
    }

    /*.menu .dropdown*/
    /*dropdown*/
    .menu .dropdown-toggle {
        display: block;
        height: 100%;
        padding: 0 16px 0 12px;
        border-left: 1px solid #f3f5f7;
        border-right: 1px solid #f3f5f7;
    }

    .menu .dropdown-arrow {
       /* width: 8px;
        height: 6px;
        background-image: url(../img/dropdown-arrow.png);*/
        margin-left: 8px;
    }

    .menu .dropdown-layer {
        top: 100%;
        background-color: #fff;
        border: 1px solid #cdd0d4;
    }

    .menu-item {
        display: block;
        height: 30px;
        line-height: 30px;
        padding: 0 9px;
        color: #4d555d;
        white-space: nowrap;
    }

    /*下拉菜单 颜色修改*/
    .menu-item:hover {
        background-color: #f3f5f7;
    }

    /*下拉菜单 菜单显示颜色改变*/
    .menu-active .dropdown-toggle {
        background-color: #fff;
        border-color: #cdd0d4;
    }

    /*下拉菜单选中箭头改变*/
    .menu-active .dropdown-arrow {
        /*background-image: url(../img/dropdown-arrow-active.png);*/
    }

    /*下拉菜单选中显示隐藏*/
    .menu-active .dropdown-layer {
        display: block;
    }
    .icon-triangle-down{
    	width: 0;
    	height: 0;
    	border: 4px solid #535b62;
    	border-right-color: transparent;
    	border-left-color: transparent;
    	border-bottom: none;
    }
    .menu-active .icon-triangle-down{
    	border-top: none;
    	border-bottom: 4px solid #f11c1c;
    }
    </style>
