<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>IMOOC</title>
	<style type="text/css">
	    *{
	        padding:0;
	        margin:0;
	        color: #fff;
	    }
	    a{
	        text-decoration:none;
	    }
	    ul{
	        list-style:none;
	    }
	    header{
	        height:80px;
	        background:#000;
	    }
	    header > .container{
	        width:1200px;
	        margin:0 auto;
	    }
	    header > .container > a{
	    	float: left;
	    	margin-top: 20px;
	    }
	    header > .container > nav{
	    	float: right;
	    }
	    header > .container > nav > a{
	    	display: block;
	    	float: left;
	    	width: 110px;
	    	height: 73px;
	    	line-height: 73px;
	    	font-size: 24px;
	    	text-align: center;
	    }
	    header > .container > nav >a.Home{
	    	background: #433b90;
	    }
		header > .container > nav >a.Course{
			background: #017fcb;
		}
		header > .container > nav >a.Actual{
			background: #78b917;
		}
		header > .container > nav >a.Plan{
			background: #feb800;
		}
		header > .container > nav >a.FAQ{
			background: #f27c01;
		}
		header > .container > nav >a.Notes{
			background: #d40112;
		}
		header > .container > nav >a:hover,
		header > .container > nav >a.active{
			padding-bottom: 7px;
		}
	</style>
</head>
<body>
	<!--  在此完成网页的HTML代码-->
	<header>
	    <div class="container">
	        <a href="#"><img src="http://climg.mukewang.com/582e5f160001b17100400040.png">
			MYMOOK
	        </a>
	        <nav>
	            <a class="Home active">Home</a>
	            <a class="Course">Course</a>
	            <a class="Actual">Actual</a>
	            <a class="Plan">Plan</a>
	            <a class="FAQ">FAQ</a>
	            <a class="Notes">Notes</a>
	        </nav>
	    </div>
	</header>
</body>
</html>
