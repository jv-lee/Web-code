<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OPEN</title>
</head>

<body>
    <script type="text/javascript">
    window.onload = function() {
        //pageURL 子窗口路径 ， name 子窗口句柄 （name声明了新窗口的名称，方便后期通过name引用） parameters 窗口参数 用，隔开
        //打开子窗口，显示newwindow页面
        window.open('newWindow.html', 'newWindow','width=400,height=200,left=0,top=0,toolbar=no,menubar=no,scrollbars=no,location=no,status=no');
    };
    </script>
</body>

</html>
