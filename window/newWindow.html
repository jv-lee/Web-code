<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Window HTML</title>
</head>
<body>
	<div>hello open new window</div>
	<input type="button" name="close" id="close" value="close">
	<script type="text/javascript">
		document.getElementById('close').addEventListener('click',function(){
			window.close();
		});
	</script>
</body>
</html>
