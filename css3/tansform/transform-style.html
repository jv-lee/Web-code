<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{padding:0;margin: 0;}
		.container{
			position: relative;
			width: 760px;
			height: 760px;
			background: #abcdef;
			margin: auto;
		}
		.container>div{
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			-webkit-transform-style: preserve-3d;
			-o-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}
		.container>div:nth-child(1){
			background: url('images/circle_inner.png') no-repeat center center;
			transform: rotateX(-45deg);
		}
		.container>div:nth-child(2){
			background: url('images/circle_middle.png') no-repeat center center;
			transform: rotateY(-45deg);
		}
		.container>div:nth-child(3){
			background: url('images/circle_outer.png') no-repeat center center;
			transform: rotateZ(-45deg);
		}
		.container>div:nth-child(4){
			background: url('images/imooc.png') no-repeat center center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
