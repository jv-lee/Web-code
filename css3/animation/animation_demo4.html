<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-9</title>
    <style type="text/css">
        div {
            font-family: Arial;
            font-size: 72px;
            font-weight: bold;
            position: fixed;
            right: 0;
            left: 0;
            bottom:0;
            width: 30px;
            height: 30px;
            margin: 70px auto;
            transform: rotate(90deg);
            /*此处写代码*/
            animation:transAnim .5s  ease-in alternate-reverse .5s infinite ;
        }
        @-webkit-keyframes transAnim{
            0%{transform:translateY(30px) rotate(90deg);}
            50%  {transform:translateY(50px) rotate(90deg);}
            0%{transform:translateY(30px) rotate(90deg);}
        }
        @keyframes transAnim{
            0%{transform:translateY(30px) rotate(90deg);}
            50%  {transform:translateY(50px) rotate(90deg);}
            0%{transform:translateY(30px) rotate(90deg);}
        }
    </style>
</head>
<body>
    <div>&gt;</div>
</body>
</html>
