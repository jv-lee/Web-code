<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>太极图</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		/*首先绘制圆形 给一个 高400px的div  然后做border 为200px  红色 右边 border为200px白色
			就会变成一个左200px右200px的正方形 给与 border-radius 50% 就变成了圆形
		*/
		div{
			position: relative;
			width: 0;
			height: 400px;
			border-left: 200px solid #f00;
			border-right: 200px solid  #fff;
			margin: 50px auto;
			border-radius: 50%;
			box-shadow: 0 0 30px rgba(0,0,0,.5);
			animation: animRetate linear 6s infinite;
		}
		/*
			添加一个头部伪类 div 给予200px 高宽的正方形 通过left-100px移动到中间；
			设置成border-radius：50%； 的圆形  因为是白色 所有 形成了八卦的上面的圆形湾区
			通过设置box-shadowY轴移动到向下 200px 的红色阴影 阴影本身是个圆形 将下方 八卦弯曲填充  八卦图初步形成

		 */
		div:after{
			width: 200px;
			height: 200px;
			position: absolute;
			content: "";
			top: 0;
			left: -100px;
			border-radius: 50%;
			background: white;
			box-shadow: 0 200px 0 red;
			z-index: 1;
		}
		/*
			通过设置一个60px高宽的正方形 给与 border-radius:50%;变成圆形 设置剧中的距离 高度距离 半圆剧中；
			设置阴影为白色 ， box-shadow  Y轴移动向下200px； 完成

		 */
		div:before{
			position: absolute;
			content: "";
			width: 60px;
			height:60px;
			top: 70px;
			left: -30px;
			z-index: 2;
			border-radius: 50%;
			background: red;
			box-shadow: 0 200px #fff;
		}
		@keyframes animRetate{
			from{transform: rotate(0deg);}
			to{transform: rotate(360deg);}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
