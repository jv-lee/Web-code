<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-4</title>
    <style type="text/css">
        div {
            font-family: 'Microsoft Yahei';
            font-size: 60px;
            font-weight: bold;
            line-height: 600px;
            position: absolute;
            top: -1000px;
            right: 0;
            left: 0;
            width: 800px;
            height: 600px;
            margin: auto;
            text-align: center;
            border: 5px solid #000;
            border-radius: 50%;
            animation-name: disp;
            animation-duration: 1s;
            /*此处写代码*/
            animation-name:welcome;
            animation-duration:2s;
            animation-timing-function: ease-out;
            animation-delay: 2s;
            animation-fill-mode: both;
       }
       @keyframes welcome{
           from{transform:translateY(0px);}
           to {transform:translateY(1050px);}
       }
   </style>
</head>
<body>
    <div>大家好，欢迎来到慕课网！</div>
</body>
</html>
