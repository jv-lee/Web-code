<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border-radius</title>
	<style>
		div{
			position: relative;
			width: 300px;
			height: 400px;
			border: 5px solid red;
			-webkit-border-radius:50%;
			   -moz-border-radius:50%;
			    -ms-border-radius:50%;
			     -o-border-radius:50%;
			       border-radius: 50%;
		}
		div::before,
		div::after{
			position: absolute;
			content: "";
			display: block;
			width: 50px;
			height: 50px;
			-webkit-border-radius:50%;
			   -moz-border-radius:50%;
			    -ms-border-radius:50%;
			     -o-border-radius:50%;
			       border-radius: 50%;
		}
		div::before{
			top: 0;
			left: 0;		
			border:2px solid orange;
		}
		div::after{
			bottom: 0;
			right: 0;
			border:2px solid blue;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
