<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Border-Radius</title>
    <style>
    	*{
    		padding: 0;
    		margin: 0;
    	}
    	.main{
    		width: 1000px;
    		height: 500px;
    		background: #abcdef;
    		margin: 0 auto;
    		padding:100px;
    		overflow: hidden;
    		zoom:1;
    	}
    	.main>div{
    		width: 100px;
    		height: 200px;
    		border: 5px solid #f00;
    		float: left;
    		margin-left: 100px;
    	}
    	.main>div:nth-child(1){
			border-radius: 20px 50px 20px 50px /20px 50px 20px 50px;
    	}
    	.main>div:nth-child(2){
			border-radius: 20px 50px 100px 20px/20px 50px 100px 20px;
    	}
    	.main>div:nth-child(3){
    		width: 200px;height: 100px;
    		border-radius: 0 30px 50px 30px/0 30px 70px 30px;

    	}
    </style>
</head>

<body>
    <div class="main">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
