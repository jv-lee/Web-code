<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Background-Demo</title>
	<style>
		div{
			width: 500px;
			height: 300px;
			border: 10px solid rgba(255,0,0,0.5);
			margin: 0 auto;
			text-align: center;
			background: url("http://climg.mukewang.com/582c39c00001091605000150.jpg") no-repeat center;
			background-size: 90%;
			background-position: 50% 80%;
		}
	</style>
</head>
<body>
<!-- 
第一步：写出元素中的文本和背景图片

第二步：给元素及其文本设置样式

（1）  元素边框为红色透明

（2）  元素内边距20px

第三步：给元素背景图片设置样式，图片大小是其父元素大小的90%（设置宽度即可），并且被裁剪到父元素的内边距框，水平居中显示并且定位到底部
 -->
	<div>
		<h3>慕课网（IMOOC）国内最大的IT技能学习平台</h3>
	</div>
</body>
</html>
