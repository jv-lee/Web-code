<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			border: none;
		}
		nav{
			width: 800px;
			margin: 0 auto;
		}
		a{
			text-decoration: none;
			color: #333;
			font-size: 14px;
			display: block;
			float: left;
			width: 100px;
			height: 80px;
		}
		a:not(:last-of-type){
			border-right: 1px solid red;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">first</a>
		<a href="#">second</a>
		<a href="#">third</a>
		<a href="#">fourth</a>
		<a href="#">fifth</a>
	</nav>
</body>
</html>
